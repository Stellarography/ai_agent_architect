<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Agentic Architect</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      /**
       * Theme Initialization Script
       * 
       * Executes before the main application loads to:
       * 1. Check localStorage for user's theme preference
       * 2. Fall back to system color scheme preference if no stored theme
       * 3. Apply appropriate theme class to prevent flash of wrong theme
       * 
       * This script must run before the main application to ensure
       * correct initial theme rendering.
       */
      // Check localStorage and system preferences for initial theme
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
